<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body class="theme-base-{{site.color-scheme}}">

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar.
         We wrap the content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="container">
        <div class="masthead">
          <h1 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home">
              {{ site.title | newline_to_br }}
            </a>
          </h1>
          <h2 class="masthead-subtitle">{{ site.tagline }}</h2>
        </div>
      </div>

      <div class="container content" id="main">
        {{ content }}
      </div>

    </div>

    <footer class="screen">
      <div class="container">
        <div class="w-50c float-left">
          <a href="{{ site.baseurl }}/disclaimer">Disclaimer</a>
        </div>
        <div class="w-50c float-right">
          <p class="text-right">
            <small>&copy; 2018 Gavin Morrice</small>
          </p>
        </div>
        <div class="clearfix">

        </div>
      </div>
    </footer>

    <footer class="print">
      <p><strong>Disclaimer: </strong>{{ site.disclaimer }}</p>
    </footer>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script>
    // Toggle sidebar
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if (!checkbox.checked ||
            sidebar.contains(target) ||
            (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>

    <!-- Facebook SDK for JavaScript -->
    {% if site.fb_app_id != null %}
      {% include facebook_sdk.html %}
    {% endif %}
    </body>
  </body>
</html>
