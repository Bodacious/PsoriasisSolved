---
layout: default
---

<article class="post">

  <h1 class="text-title">
    <a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a>
  </h1>

  <div class="post-author">
    Written by {{ site.author.name }} on
    {{ page.date | date_to_long_string: "ordinal", "UK" }}
  </div>

  {{ content }}

</article>

<div class="post-source">
  Originally published on {{ site.url }}{{ page.url }}
</div>
